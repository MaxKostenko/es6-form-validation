<!DOCTYPE html>
<html>
<head>
	<link type="text/css" href="./styles.css" rel="stylesheet" />
	<script src="../dist/form-validation.js"></script>
</head>
<body>
	<div>
		<h1>
			Attach validation to any form without attributes
		</h1>
		<form id="form_1">
		<div>
			<label>Email</label>
			<input name="email" data-validate="require email" />
		</div>
		<div>
			<label>Password</label>
			<input name="password" data-validate="require" />
		</div>
		<div>
			<input type="submit" value="login" />
		</div>
		</form>
	</div>
	<script>
		var validation = new FormValidation();
		validation.bind( document.getElementById( 'form_1' ) );
	</script>
</body>
</html>
