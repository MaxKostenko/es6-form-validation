<!DOCTYPE html>
<html>
<head>
	<link type="text/css" href="./styles.css" rel="stylesheet" />
	<script src="../dist/form-validation.js"></script>
</head>
<body>
	<div>
		<h1>
			Empty values is alloved by default
		</h1>
		<p>If you want to forbid empty value you can use validator `require`. </p>
		<form name="form_1" data-need-validate="1" >
		<div>
			<label>Email</label>
			<input name="email" data-validate="email" />
			<div>or</div>
			<label>User number</label>
			<input name="user" data-validate="int" />
			
			<label>Address</label>
			<input name="address" data-validate="require minlength_12" />

		</div>
		<div>
			<label>Password</label>
			<input name="password" type="password" data-validate="require" />
		</div>
		<div>
			<input type="submit" value="login" />
		</div>
		</form>
	</div>
	<script>
		new FormValidation();
	</script>
</body>
</html>
