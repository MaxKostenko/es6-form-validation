<!DOCTYPE html>
<html>
<head>
	<link type="text/css" href="./styles.css" rel="stylesheet" />
	<script src="../dist/form-validation.js"></script>
</head>
<body>
	<div>
		<h1>
			You can use custom css classes for field and error text
		</h1>
		<form name="form_1" data-need-validate="1" >
		<div>
			<label>Email</label>
			<input name="email" data-validate="require email" />
		</div>
		<div>
			<label>Password</label>
			<input name="password" type="password" data-validate="require" />
		</div>
		<div>
			<input type="submit" value="login" />
		</div>
		</form>
	</div>
	<script>
		new FormValidation({
			errorInputClassName: 'warning',
			errorTextClassName: 'warningTxt',
		});
	</script>
</body>
</html>
